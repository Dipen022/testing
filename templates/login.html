<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
  <div class="container">
    <div class="row">
      <!-- Left Blank Side -->
      <div class="col-lg-6"></div>

      <!-- Right Side Form -->
      <div class="col-lg-6 d-flex align-items-center justify-content-center right-side">
        <div class="form-2-wrapper">
          <div class="logo text-center">
            <h2></h2>
          </div>
          <h2 class="text-center mb-4">Sign Into Your Account</h2>
          <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3 form-box">
              <label for="username" class="form-label">Username:</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Enter Your Username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter Your Password" required>
            </div>
            <button type="submit" class="btn btn-outline-secondary login-btn w-100 mb-3">Login</button>
          </form>

          <!-- Flash Messages -->
          <div class="flash-messages">
            <ul>
              {% with messages = get_flashed_messages() %}
                {% if messages %}
                  {% for message in messages %}
                    <li style="color: {% if 'danger' in message %}red{% else %}green{% endif %};">{{ message }}</li>
                  {% endfor %}
                {% endif %}
              {% endwith %}
            </ul>
          </div>

          <!-- Register Link -->
          <p class="text-center register-test mt-3">Don't have an account? <a href="{{ url_for('register') }}" class="text-decoration-none">Register here</a></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
