<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surfactant Analysis Input</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='data_analysis.css') }}">
    
    
</head>
<body>
    <div class="container">
        <h1>Surfactant Analysis Input</h1>
        
        <!-- Form for user input -->
        <div class="input-form">
            <form action="{{ url_for('data_analysis') }}" method="POST">
                

                <label for="sample1">Enter Sample 1 ID:</label>
                <select id="sample1" name="sample1" required>
                    <option value="Select the values"></option>
                    <option value="0.0">0.21</option>
                </select>
                
                <label for="sample2">Select Sample 2 ID:</label>
                <select id="sample2" name="sample2" required>
                    <option value="Select the values"></option>
                    <option value="1.21">1.21</option>
                    <option value="2.21">2.21</option>
                    <option value="3.21">3.21</option>
                    <option value="4.21">4.21</option>
                    <option value="5.21">5.21</option>
                    <option value="6.21">6.21</option>
                    
                    <!-- Add more options as needed -->
                </select>

                <button type="submit">Run Analysis</button>
            </form>
        </div>
    </div>
</body>
</html>
